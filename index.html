<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Leads</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navlinks">
                <a href="/"><div class="li">Orion</div></a>
                <a href="about.html"><div class="li">Sobre</div></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="heading">
            <span class="blackblock"><h1>Orion Leads</h1></span>
            <h2>Visualize todos os Leads da sua constelação e torne possíveis clientes em consumidores.</h2><br>
            <h2>Clique no botão para preencher o formulário de login</h2>
            <button class="startButton" id="startForm">Continuar</button>
        </div>
        <div class="formBox" id="formBox">
            <div class="form">
                <div class="loginItem"><label for="login">Login </label><input class="formInput" type="text" name="login" id="login"></div><br>
                <div class="loginItem"><label for="senha">Senha </label><input class="formInput" type="password" name="password" id="password"></div><br>
                <input type="submit" value="Enviar" class="startButton" id="postForm">
        </div>
        </div>
    </main>
